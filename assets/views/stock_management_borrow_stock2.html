<!-- Page Header -->
<div class="content bg-image overflow-hidden" style="background-image: url('assets/img/photos/photo3@2x.jpg');">
    <div class="push-50-t push-15">
        <h1 class="h2 text-white animated zoomIn">Warehouse Borrow</h1>
        <h2 class="h5 text-white-op animated zoomIn">Welcome {{managemnet_name}}</h2>
    </div>
</div>
<!-- END Page Header -->


<div class="content"  data-ng-init="loadData()">
   <div class="row">
      <div class="col-md-12">
         <!-- Main Dashboard Chart -->
         <div class="block">
         <br />
            <div class="block-header">
                <div class="col-md-12">
                  <div class="col-md-10">  
                  <div class="col-md-3">
                        <div class="col-md-5 push-5-t">
                            <span>Warehouse</span>
                        </div>
                        <div class="col-md-7">
                            <select id="cboWarehouse" class="text-left form-control">                            
                                <option value="0">TPHCM</option>
                                <option value="1">Ha Noi</option>                                
                                
                            </select>
                        </div>                        
                     </div>              
                     <div class="col-md-3">
                        <div class="col-md-5 push-5-t">
                            <span>Brand Name</span>
                        </div>
                        <div class="col-md-7">
                            <select id="cboBrandName" class="text-left form-control">
                                <option value="-1">ALL</option>
                                <option value="0">BBia</option>
                                <option value="1">Eglips</option>                                
                                
                            </select>
                        </div>                        
                     </div>
                     <div class="col-md-3">
                     <div class="col-md-5 push-5-t">
                            <span>Category</span>
                        </div>
                        <div class="col-md-7">
                            <select id="cboCategory" class="text-left form-control">
                                <option value="-1">ALL</option>
                                <option value="0">Makekup Eye</option>
                                <option value="1">Makekup Face</option>
                                <option value="2">Makekup Lip</option>                                                       
                            </select>
                        </div>                       
                     </div> 
                     <div class="col-md-3">
                     <div class="col-md-5 push-5-t">
                            <span>Product type</span>
                        </div>
                        <div class="col-md-7">
                            <select id="cboProductType" class="text-left form-control">
                                <option value="-1">ALL</option>
                                <option value="0">Hand carried</option>
                                <option value="1">Regular</option>                                                    
                            </select>
                        </div>                       
                     </div>                   
                  </div>
                  <div class="col-md-2">
                     <button class="btn btn-success" ng-click="data_fillter()">Filter Report</button>
                  </div>
               </div>
               
            </div>
         </div>
      </div>
      <div class="col-md-12">
      <button class="btn btn-primary" id="btnEditStock">Edit Stock</button>
      <button class="btn" id="btnGiveStock" >Give Stock</button>
      <button class="btn" id="btnHistory" >History</button>
      <div id="div_edit_stock" class="block">
         <div class="block-header">
            <div>
               <h3 class="block-title">List Product</h3>
            </div>
         </div>
       
         <div class="block-content">
            <table id="tb_list_item_borrow" class="   table table-bordered  js-dataTable-full" cellspacing="0" width="100%">
               <!--table table-bordered table-striped js-dataTable-full -->
               
            </table>            
         </div>
      </div>
      <div id="div_give_stock" class="block">
         <div class="block-header">
            <div>
               <h3 class="block-title">Give Stock</h3>
            </div>
         </div>
       
         <div class="block-content">
              <div  class="row">
                 <div class="col-xs-12">
                    <div class="block block-themed">
                        <div class="block-header bg-primary">
                            <ul class="block-options">
                                <li>
                                    <button type="button" data-toggle="block-option" data-action="refresh_toggle" data-action-mode="demo"><i class="si si-refresh"></i></button>
                                </li>
                                <li>
                                    <button type="button" data-toggle="block-option" data-action="content_toggle"></button>
                                </li>
                            </ul>
                             <div >
                                <h3 id="txtTitle" class="block-title form-control"></h3>
                             </div>                           
                             
                            <div>
                                <select id="cboShopType" class="text-left form-control">
                                                                                                                         
                                </select>
                            </div>                       
                             
                        </div>
                        <div class="block-content">
                            <div class="form-horizontal">
                             <div class="form-group">
                                <div class="col-xs-6">
                                    <table id="tb_list_product" class="table table-bordered table-striped table-hover js-dataTable-full display" cellspacing="0" width="100%">
                                        <!--table table-bordered table-striped js-dataTable-full -->
                                        <thead>
                                           <tr>                                                     
                                              <th class="hidden-xs">Product Name</th>                                             
                                              <th class="hidden-xs">Stock</th>
                                              <th class="hidden-xs">Add Order</th>                                            
                                              <th class="hidden-xs">Stock (VAT)</th>
                                              <th class="hidden-xs">Add Order (VAT)</th>                                                    
                                           </tr>
                                        </thead>
                                     </table>
                                     <div id="div_list_item" class="text-center">
                                        <img src="assets/img/preloader.gif" />
                                     </div>
                                </div> 
                                <div class="col-md-6">
                                
                                 <div class="col-md-12 form-group">
                                    <div class="col-md-6 text-center">
                                       <span class="h4">Name Product</span>
                                    </div>                                   
                                    <div class="col-md-2 text-center">
                                       <span class="h4">Quantity</span>
                                    </div>
                                 </div>
                                 <div id="div_list_order">
                                 </div>
                              </div>                             
                             </div>                             
                            </div>
                            
                              
                        </div>
                    </div>
                 </div>
               </div>  
               <div class="form-group">
               <button class="col-md-offset-6 btn btn-rounded btn-primary" type="button" id="btnSaveGiveStock" disabled ><i class="fa fa-floppy-o"></i> Give Stock</button>
                
                <div id="imgSave" >
                   <img class="col-md-offset-6"  src="assets/img/ajax-loader.gif" />
                </div>
                  
             </div>       
         </div>
      </div>
      <div id="div_history" class="block">
      
       <div class="block-header">
            <div>
               <h3 class="block-title">History Give Stock</h3>
            </div>
         </div>       
         <div class="block-content">
            <div class="form-group">
               <div class="col-md-5 ">
                  <span style="padding-top: 5px;" class="col-md-4">From Date</span>
                  <p class="input-group">
                     <input type="text" class="form-control" uib-datepicker-popup ng-model="txtfromdate" is-open="popup1.opened" ng-required="true" close-text="Close" />
                     <span class="input-group-btn">
                     <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                     </span>
                  </p>
               </div>
               <div class="col-md-5">
                  <span style="padding-top: 5px;" class="col-md-4">To Date</span>
                  <p class="input-group">
                     <input type="text" class="form-control" uib-datepicker-popup ng-model="txttodate" is-open="popup2.opened" ng-required="true" close-text="Close" />
                     <span class="input-group-btn">
                     <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                     </span>
                  </p>
               </div>
            </div>
        
            <div class="form-group">
                <table id="tb_history_give_stock" class="table table-bordered table-striped table-hover js-dataTable-full display" cellspacing="0" width="100%">
                    <!--table table-bordered table-striped js-dataTable-full -->
                    <thead>
                       <tr>                    
                          <th class="hidden-xs">Product ID</th>                                 
                          <th class="hidden-xs">Product Name</th>                                             
                          <th class="hidden-xs">Content</th>
                          <th class="hidden-xs">Time Update</th>                                            
                          <th class="hidden-xs">Manager</th>                                                                              
                       </tr>
                    </thead>
                 </table>
                 
            </div>                                                       
           <div class="form-group">
             <div id="div_refesh_history_give_stock" class="text-center">
                    <img src="assets/img/preloader.gif" />
                 </div>
                  
          </div>               
        </div>
      </div>
   </div>
   
   </div>
</div>
