<!-- Page Header -->
<div class="content bg-image overflow-hidden" style="background-image: url('assets/img/photos/photo3@2x.jpg');">
    <div class="push-50-t push-15">
        <h1 class="h2 text-white animated zoomIn">Data Items Preparing Order</h1>
        <h2 class="h5 text-white-op animated zoomIn">Welcome {{managemnet_name}}</h2>
    </div>
</div>
<!-- END Page Header -->

<div class="content"  data-ng-init="loadData()">
<div class="row">
   <div class="col-md-12">
      <!-- Main Dashboard Chart -->
      <div class="block">
         <br />
         <div class="block-header"  >           
                  <div class="col-md-12">                    
                     <div class="col-md-10">                       
                            <div class="col-md-3">
                            <span style="padding-top: 5px;" class="col-md-6">Company</span>
                            <p class="input-group col-md-6" >
                                <select class="form-control" id="cboCompany">
                                     <option value="0">ACTSONE</option>
                                     <option value="1">JNAIN</option>                                                      
                                </select>
                            </p>
                          </div> 
                           <div class="col-md-3 ">
                              <span style="padding-top: 5px;" class="col-md-4">From Date</span>
                              <p class="input-group">
                                 <input type="text" class="form-control" uib-datepicker-popup ng-model="txtfromdate" is-open="popup1.opened" ng-required="true" close-text="Close" />
                                 <span class="input-group-btn">
                                 <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                 </span>
                              </p>
                           </div>
                           <div class="col-md-3">
                              <span style="padding-top: 5px;" class="col-md-4">To Date</span>
                              <p class="input-group">
                                 <input type="text" class="form-control" uib-datepicker-popup ng-model="txttodate" is-open="popup2.opened" ng-required="true" close-text="Close" />
                                 <span class="input-group-btn">
                                 <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                 </span>
                              </p>
                           </div>   
                           <div class="col-md-3 form-group">
                            <select class="form-control" id="cboProductType">
                                 <!--option value="2">Combined Product</option--> 
                                  <option value="1">Regular Product</option>    
                                 <option value="0" >FOC</option>
                                
                                                    
                            </select>
                          </div>                      
                       
                     </div>
                     <div class="col-md-2">
                        <button class="btn btn-success" ng-click="data_fillter()">Filter Report</button>
                     </div>     
               </div>
         </div>
      </div>
      <!-- END Main Dashboard Chart -->
   </div>   
   <div class="col-md-12">
      <div class="block">
         <div class="block-header">
            <div>
               <h3 class="block-title">Data Items Report</h3>
            </div>
         </div>
         <div class="block-content">
         <table id="tb_item_report" class="table table-bordered table-striped table-hover js-dataTable-full display responsive " cellspacing="0" width="100%">
             <thead>
                <tr style="background-color: #BCBCBC;color: white;">
                   <th class="hidden-xs">Items ID</th>
                   <th class="hidden-xs">Product Name</th>
                   <th class="hidden-xs">Total remain</th>
                   <th class="hidden-xs">Total sales qty</th>   
                   <th class="hidden-xs">Total import qty</th>                
                </tr>
             </thead>
          </table>            
           <div id="img_load" class=" text-center" hidden="true">
            <img src="assets/js/plugins/datatableeditor/images/ajax-loader.gif" />
           </div>
         </div>
      </div>
   </div>
   
</div>
</div>
<!-- END Page Content -->
