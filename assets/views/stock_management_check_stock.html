   <div class="row">

         <!-- Main Dashboard Chart -->
         <div class="block">
         <br />
            <div class="block-header">
                <div class="col-md-12">
                  <div class="col-md-10">  
                  <div class="col-md-4">
                        <div class="col-md-5 push-5-t">
                            <span>Warehouse</span>
                        </div>
                        <div class="col-md-7">
                            <select id="cboWarehouse" class="text-left form-control">

                            </select>
                        </div>                        
                     </div>              
                     <div class="col-md-4">

                        </div>

                            <select id="cboBrandName" class="text-left form-control">

                                <option value="1">Eglips</option>                                
                                
                            </select>

                     </div>

                        <label class="css-input css-checkbox css-checkbox-success">

                        </label>
                     </div>                
                                  
                  </div>
                  <div class="col-md-2">
                     <button class="btn btn-success" ng-click="data_fillter()">Filter Report</button>
                  </div>
               </div>
               
            </div>

      <div class="col-md-12">

         <div class="block-header">
            <div>
               <h3 class="block-title">List Product</h3>
            </div>
         </div>
       
         <div class="block-content">
                <table id="tb_list_item" class="table table-bordered table-striped table-hover js-dataTable-full display responsive " cellspacing="0" width="100%">

              </table>    
                 <div id="img_load" class=" text-center" hidden="true">
                <img src="assets/js/plugins/datatableeditor/images/ajax-loader.gif" />

   </div>
