<!-- Page Header -->
<div class="content bg-image overflow-hidden" style="background-image: url('assets/img/photos/photo3@2x.jpg');">
    <div class="push-50-t push-15">
        <h1 class="h2 text-white animated zoomIn">Event Marketing </h1>
        <h2 class="h5 text-white-op animated zoomIn">Welcome {{managemnet_name}}</h2>
    </div>
</div>

<!-- END Page Header -->
<!-- Page Content -->
<div class="content" data-ng-init="loadData()">
   <div class="row">
      <div class="col-md-12">     
         <!-- Main Dashboard Chart -->
         <div class="block">
            <div class="block-header">
                 <div class="col-md-12 " style="margin-bottom: 50px;">
                    <span class="block-title">List Item Setting</span>
                 </div>
                 <div class="col-md-12">                    
                    <table id="tb_list_combo_shop" class="table table-bordered table-striped table-hover js-dataTable-full display responsive" cellspacing="0" width="100%">
                         <!--table table-bordered table-striped js-dataTable-full -->
                         <thead>
                            <tr style="background-color: #BCBCBC;color: white;">
                               <th class="hidden-xs">Combo ID</th>
                               <th class="hidden-xs">Combo Name</th>
                               <th class="hidden-xs">Combo SKU</th>
                               <th class="hidden-xs">Shopee price</th>
                               <th class="hidden-xs">Shopee qty</th>
                               <th class="hidden-xs">Lazada qty</th>
                               <th class="hidden-xs">Tiki qty</th>
                               <th class="hidden-xs">Detail Items</th>                         
                               <th class="hidden-xs">Update</th> 
                               <th class="hidden-xs">Connection</th>                              
                            </tr>
                         </thead>
                    </table>
                 </div>
                <div>
                    <div id="imgLoadList">
                        <img class="col-md-offset-6" src="assets/js/plugins/datatableeditor/images/ajax-loader.gif" />
                    </div>
                </div>
            </div>
         </div>
         
          <div id="div_list_detail_combo" class="block">
             <div class="block-content">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-6">
                            <table id="tb_list_product" class="table table-bordered table-striped table-hover js-dataTable-full display" cellspacing="0" width="100%">
                                <!--table table-bordered table-striped js-dataTable-full -->
                                <thead>
                                    <tr>
                                        <th class="hidden-xs">Product Name</th>
                                        <th class="hidden-xs">Price</th>
                                        <th class="hidden-xs">Add Order</th>    
                                        <th class="hidden-xs">Add Order (VAT)</th>
                                    </tr>
                                </thead>
                            </table>                           
                        </div>
                        <div class="col-md-6">

                            <div class="col-md-12 form-group">
                                <div class="col-md-6 text-center">
                                    <span>Name Product</span>
                                </div>
                                <div class="col-md-3 text-center">
                                    <span>Price</span>
                                </div>
                                <div class="col-md-2 text-center">
                                    <span>Quantity</span>
                                </div>
                            </div>
                            <div id="div_list_order">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 push-10 text-center"><label class="text-primary h3 " id="lblCBname" ></label></div>
                        <div class="col-md-12 push-10 text-center"><label class="text-primary h3 " id="lblPrice" ></label> <span class="text-primary h3 " >VND</span></div>
                       
                        <div class="col-md-12 push-10"><textarea  id="txtDetailCombo" class="col-md-offset-1 col-md-10 " rows="2" placeholder="Text detail variation combo !"></textarea></div>
                       
                        <button class="col-md-offset-5 btn btn-rounded btn-primary" type="button" id="btnSaveUpdate"><i class="fa fa-floppy-o"></i> Update Order</button>

                        <div id="imgSave">
                            <img class="col-md-offset-6" src="assets/img/ajax-loader.gif" />
                        </div>                       
                    </div>
                </div>

            </div>
         </div>
      </div>
   </div>
</div>
